			function Calculation() {
			<!-- Form Document Reference -->
				var refForm = document.frm;
				var base = new Number(refForm.base.value);
				var height = new Number(refForm.height.value);
				
				if(base <= 0 || isNaN(base) || height <= 0 || isNaN(height)) {
					return alert("Enter a Positive Number.\n No letters are allowed.")
				}
				
				var shape = refForm.triRect.value;
				if(shape === "Rectangle") {
					var area = base * height;
					refForm.result.value = area;
				
				} else if (shape === "Triangle") {
					var area = (base * height) / 2 ;
					refForm.result.value = area;
				}else{
					return alert("Pick a Shape.");
			
				}
			}
	<!-- End of Javascript -->
		</script>
